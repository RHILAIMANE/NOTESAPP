name: Executer des tests cypress

on:
  push:
     branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    -uses: actions/checkout@v3
    -name: Use Node.js 20.x
     uses: actions/setup-node@v3
     with:
       node-version: 20
       cache: 'npm'
    -run: npm install
    -run: npx cypress run
